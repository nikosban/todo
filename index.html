<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Daily To-Do List</h1>
            <p>Stay organized and keep track of your tasks for the day.</p>
            <div class="inputArea">
                <label for="taskInput">Add a new task
                    <input type="text" id="taskInput" placeholder="What do you need to do today">
                </label>
                <button id="submit">Add task</button>
            </div>
        </div>
        <span class="divider"></span>
        <div id="taskList">
            <h2>Today's Tasks</h2>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
